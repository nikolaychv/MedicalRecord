<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h3 class="text-center pt-4" >Create the patient</h3>
<div class="container p-3 text-center">
    <form action="#" th:action="@{/patients/create}" th:object="${patient}" method="post">
        <div class="form-group">
            <div class="form-group">
                <label for="firstName">First name</label>
                <input class="form-control" type="text" th:field="*{firstName}" placeholder="First name" id="firstName">
                <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors
                        ="*{firstName}">First name error</span>
            </div>

            <div class="form-group">
                <label for="middleName">Middle name</label>
                <input class="form-control" type="text" th:field="*{middleName}"
                       placeholder="Middle name" id="middleName">
                <span class="text-danger" th:if="${#fields.hasErrors('middleName')}" th:errors
                        ="*{middleName}">Middle name error</span>
            </div>

            <div class="form-group">
                <label for="lastName">Last name</label>
                <input class="form-control" type="text" th:field="*{lastName}" placeholder="Last name" id="lastName">
                <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors
                        ="*{lastName}">Last name error</span>
            </div>

            <div class="form-group">
                <label for="egn">EGN</label>
                <input class="form-control" type="text" th:field="*{egn}" placeholder="EGN" id="egn">
                <span class="text-danger" th:if="${#fields.hasErrors('egn')}" th:errors
                        ="*{egn}">EGN Error</span>
            </div>

            <div class="form-group">
                <label for="hasInsurance">Has insurance?</label> <br>
                <input type="radio" th:field="*{hasInsurance}" value="1" th:checked="checked"
                       id="hasInsurance">Yes
                <input type="radio" th:field="*{hasInsurance}" value="0"> No<br>
            </div>

            <label for="doctor">Doctor</label>
            <select class="form-control" th:field="${patient.doctor}" id="doctor">
                <option value="">Select doctor</option>
                <option th:each="doctor : ${doctors}" th:value="${doctor.id}"
                        th:text="${doctor.firstName} + ' ' + ${doctor.lastName}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Patient</button>
    </form>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
