<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4 class="text-center pt-4">Search Doctors</h4>
<div class="container p-3 text-center">
    <form action="#" th:action="@{/doctors/firstname-lastname}" method="get">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input class="form-control" type="text" th:name="firstName" placeholder="First name" id="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input class="form-control" type="text" th:name="lastName" placeholder="Last name" id="lastName">
        </div>
        <button type="submit" class="btn btn-primary">Search Doctors</button>
    </form>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
