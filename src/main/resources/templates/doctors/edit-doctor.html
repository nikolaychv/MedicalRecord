<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h3 class="text-center pt-4">Update the doctor</h3>
<div class="container p-3 text-center">
    <form action="#" th:action="@{/doctors/update/{id}(id=${id})}" th:object="${doctor}" method="post">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input class="form-control" type="text" th:field="*{firstName}" placeholder="First name" id="firstName">
            <span class="text-danger" th:if="${#fields.hasErrors('firstName')}"
                  th:errors="*{firstName}">First name Error</span>
        </div>

        <div class="form-group">
            <label for="middleName">Middle Name</label>
            <input class="form-control" type="text" th:field="*{middleName}" placeholder="Middle name" id="middleName">
            <span class="text-danger" th:if="${#fields.hasErrors('middleName')}"
                  th:errors="*{middleName}">Middle name Error</span>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input class="form-control" type="text" th:field="*{lastName}" placeholder="Last name" id="lastName">
            <span class="text-danger" th:if="${#fields.hasErrors('lastName')}"
                  th:errors="*{lastName}">Last name Error</span>
        </div>

        <div class="form-group pb-4">
            <label for="specialty">Specialty</label>
            <select class="form-control" th:field="${doctor.specialty}" id="specialty">
                <option value="">Select Specialty</option>
                <option th:each="specialty : ${specialties}"
                        th:value="${specialty}" th:text="${specialty}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Doctor</button>
    </form>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
