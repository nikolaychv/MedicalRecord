<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h3 class="text-center pt-4">Create the doctor</h3>
<div class="container p-3 text-center">
    <form action="#" th:action="@{/doctors/create}" th:object="${doctor}" method="post">
        <div class="form-group">
            <div class="form-group">
                <label for="firstName">First name</label>
                <input class="form-control" type="text" th:field="*{firstName}" placeholder="First name" id="firstName">
                <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors
                        ="*{firstName}">First name error</span>
            </div>

            <div class="form-group">
                <label for="middleName">Middle name</label>
                <input class="form-control" type="text" th:field="*{middleName}"
                       placeholder="Middle name" id="middleName">
                <span class="text-danger" th:if="${#fields.hasErrors('middleName')}" th:errors
                        ="*{middleName}">Middle name error</span>
            </div>

            <div class="form-group">
                <label for="lastName">Last name</label>
                <input class="form-control" type="text" th:field="*{lastName}" placeholder="Last name" id="lastName">
                <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors
                        ="*{lastName}">Last name error</span>
            </div>

            <div class="form-group pb-4">
                <label for="specialty">Specialty</label>
                <select class="form-control" th:field="${doctor.specialty}" id="specialty">
                    <option value="">Select Specialty</option>
                    <option th:each="specialty : ${specialties}"
                            th:value="${specialty}" th:text="${specialty}"></option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Create Doctor</button>
    </form>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
